<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="twittercom-by-htmltodesign">
      <main class="dialog-group">
        <section class="overlay">
          <div class="dialog">
            <div class="group">
              <img
                class="overlayoverlayblur-icon"
                loading="lazy"
                alt=""
                src="./public/overlayoverlayblur.svg"
              />

              <div class="group-inner">
                <div class="heading-sign-in-to-x-parent">
                  <h1 class="heading-sign">Sign in to X</h1>
                  <div class="frame-parent">
                    <div class="body-button-wrapper">
                      <button class="body-button">
                        <img class="svg-icon" alt="" src="./public/svg.svg" />

                        <div class="container">
                          <div class="sign-in-with">Sign in with Google</div>
                        </div>
                      </button>
                    </div>
                    <button class="button">
                      <img class="svg-icon1" alt="" src="./public/svg-1.svg" />

                      <div class="container1">
                        <b class="sign-in-with1">Sign in with Apple</b>
                      </div>
                    </button>
                    <div class="divider-content-parent">
                      <div class="divider-content">
                        <div class="horizontal-divider-wrapper">
                          <div class="horizontal-divider"></div>
                        </div>
                        <div class="or">or</div>
                        <div class="horizontal-divider-container">
                          <div class="horizontal-divider1"></div>
                        </div>
                      </div>
                      <div class="label-parent">
                        <div class="label">
                          <input
                            class="container2"
                            placeholder="Phone, email, or username"
                            type="text"
                          />
                        </div>
                        <div class="input-field-wrapper">
                          <div class="input-field"></div>
                        </div>
                      </div>
                    </div>
                    <div class="button-wrapper">
                      <div class="button1">
                        <div class="container3">
                          <b class="next" style="cursor: pointer;">Next</b>
                        </div>
                      </div>
                    </div>
                    <button class="button2">
                      <div class="container4">
                        <b class="forgot-password">Forgot password?</b>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
              <div class="dont-have-an-account-sign-up-wrapper">
                <div class="dont-have-an-container">
                  <span>Don't have an account? </span>
                  <span class="sign-up">Sign up</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
